<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LinkNova</title>
    <meta name="description" content="Login to your LinkNova account">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/-/ln/assets/favicon.svg">
    <link rel="icon" type="image/png" href="/-/ln/assets/favicon.png">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/-/ln/static/css/styles.css">
    
    <!-- Theme Script (prevent FOUC) -->
    <script>
        const theme = localStorage.getItem('theme') || 
                     (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        if (theme === 'dark') {
            document.documentElement.classList.add('dark');
        }
    </script>
</head>
<body class="h-full bg-neutral-50 dark:bg-neutral-900">
    <div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Header -->
            <div class="text-center">
                <div class="w-16 h-16 bg-gradient-to-br from-brand-500 to-brand-600 rounded-2xl flex items-center justify-center mx-auto mb-6">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path>
                    </svg>
                </div>
                <h2 class="text-3xl font-bold text-neutral-900 dark:text-neutral-100">
                    Welcome to LinkNova
                </h2>
                <p class="mt-2 text-sm text-neutral-600 dark:text-neutral-400">
                    Sign in to your account to manage your bookmarks
                </p>
            </div>

            <!-- Login Form -->
            <div class="card">
                <div class="card-body">
                    <form id="login-form" class="space-y-6">
                        <div>
                            <label for="username" class="form-label">Username</label>
                            <input id="username" name="username" type="text" required 
                                   class="form-input" placeholder="Enter your username">
                            <div id="username-error" class="form-error hidden"></div>
                        </div>

                        <div>
                            <label for="password" class="form-label">Password</label>
                            <div class="relative">
                                <input id="password" name="password" type="password" required 
                                       class="form-input pr-10" placeholder="Enter your password">
                                <button type="button" id="toggle-password" 
                                        class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                    <svg class="h-4 w-4 text-neutral-400 hover:text-neutral-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                    </svg>
                                </button>
                            </div>
                            <div id="password-error" class="form-error hidden"></div>
                        </div>

                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input id="remember-me" name="remember-me" type="checkbox" 
                                       class="h-4 w-4 text-brand-600 focus:ring-brand-500 border-neutral-300 rounded">
                                <label for="remember-me" class="ml-2 block text-sm text-neutral-900 dark:text-neutral-100">
                                    Remember me
                                </label>
                            </div>

                            <div class="text-sm">
                                <a href="/-/ln/forgot-password" class="font-medium text-brand-600 hover:text-brand-500">
                                    Forgot your password?
                                </a>
                            </div>
                        </div>

                        <div>
                            <button type="submit" id="login-button" 
                                    class="w-full btn-primary" onclick="LoginPage.handleLogin()">
                                <span id="login-text">Sign in</span>
                                <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white ml-2 hidden" id="login-spinner"></div>
                            </button>
                        </div>

                        <div id="error-message" class="hidden">
                            <div class="bg-error-50 border border-error-200 text-error-700 px-4 py-3 rounded dark:bg-error-900/20 dark:border-error-700 dark:text-error-300">
                                <div class="flex">
                                    <div class="flex-shrink-0">
                                        <svg class="h-5 w-5 text-error-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                        </svg>
                                    </div>
                                    <div class="ml-3">
                                        <p class="text-sm font-medium" id="error-text">
                                            Invalid username or password.
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Footer -->
            <div class="text-center">
                <p class="text-sm text-neutral-600 dark:text-neutral-400">
                    Don't have an account? 
                    <a href="/-/ln/register" class="font-medium text-brand-600 hover:text-brand-500">
                        Sign up here
                    </a>
                </p>
            </div>

            <!-- Theme Toggle -->
            <div class="fixed top-4 right-4">
                <button id="theme-toggle" class="p-2 rounded-lg text-neutral-500 hover:text-neutral-700 hover:bg-neutral-100 dark:text-neutral-400 dark:hover:text-neutral-200 dark:hover:bg-neutral-800 transition-colors">
                    <svg class="w-5 h-5 dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                    </svg>
                    <svg class="w-5 h-5 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-4 left-4 z-50 space-y-2"></div>

    <!-- Core Scripts -->
    <script src="/-/ln/static/js/utils.js"></script>
    <script src="/-/ln/static/js/api.js"></script>
    <script src="/-/ln/static/js/login.js"></script>
</body>
</html>
